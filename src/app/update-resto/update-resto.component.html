
<body background=  '..\assets\login5.jpg'  class="img">
    
  <app-navbar2 [deviceXs]="deviceXs"></app-navbar2>

<label  class="title"  fxLayoutAlign="center center" style="font-size:4vw">Update Restaurant Details</label>

   <div  fxLayoutAlign="center center" > 
       
    
     <mat-card >
      <!-- fxFlex="30%" fxFlex.xs=60% fxFlex.sm=50% fxFlex.md=30% -->
       
        <mat-card-content>  
      <form  [formGroup]="editResto" (ngSubmit)="collection()" fxFlex="wrap" fxLayout="column">
        <mat-form-field>
          <mat-label>Restaurant Name <mat-icon>drive_file_rename_outline</mat-icon></mat-label>
          <input matInput  formControlName="name" type="text" placeholder="Enter Restaurant Name" >
          <!-- <mat-hint>Name required</mat-hint> -->
        </mat-form-field>
      
        <mat-form-field>
          <mat-label>Address <mat-icon>edit_location_alt</mat-icon></mat-label>
          <input matInput type="text"  formControlName="address" placeholder="Enter Restaurant Address" >
          <!-- <mat-hint>Address required</mat-hint> -->

        </mat-form-field>

        <mat-form-field>
          <mat-label>Email Id  <mat-icon>mail</mat-icon></mat-label>
          <input matInput  type="email" email formControlName="email" placeholder="Enter Restaurant Email-Id" >
          <!-- <mat-hint>Email-Id required</mat-hint> -->
        </mat-form-field>
        
         <button  mat-raised-button type="submit">Update</button>   

      </form>
      </mat-card-content>
      
     </mat-card>
   </div>
</body>
